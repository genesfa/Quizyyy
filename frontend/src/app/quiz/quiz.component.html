<div class="app-container">
  <div class="logo">
    <h1>Ein extrem gutes Quiz</h1>
    <p>Von Laura & Fabi</p>
  </div>
  <div *ngIf="currentQuestion" class="active-question">
    <div class="question-id-card">
      <h3>Question: {{ currentQuestion.id }}</h3>
    </div>
    <div *ngIf="showCluesAndSolution">
      <div *ngFor="let clue of currentQuestion.clues; let i = index" class="clue-card">
        {{ i === 0 ? 5 : i === 1 ? 3 : i === 2 ? 2 : i === 3 ? 1 : i }}: {{ clue }}
      </div>
    </div>
    <div *ngIf="showSolution" class="solution-card">
      {{ currentQuestion.solution }}
    </div>
  </div>
  <div *ngIf="showQRCode" class="qr-code-container bottom-right">
    <img [src]="'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + window.origin" alt="QR Code">
  </div>
</div>
