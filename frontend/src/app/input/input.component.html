<div class="app-container" style="display: flex; flex-direction: column; align-items: center; padding: 16px;">
  <form *ngIf="!team && isTeamCheckComplete" (ngSubmit)="submitTeamName()" style="width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 16px;">
    <label for="teamName" style="font-size: 1.2em; text-align: center;">Enter Team Name:</label>
    <input id="teamName" [(ngModel)]="teamName" name="teamName" required maxlength="50"
           style="padding: 8px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; margin: 0;" />
    <button mat-raised-button color="primary" [disabled]="isSubmitting"
            style="padding: 10px; font-size: 1em; width: 100%;  color: white;">
      Submit
    </button>
  </form>

  <div *ngIf="team" style="width: 100%; max-width: 400px; text-align: center; margin-top: 20px;">
    <p style="font-size: 1.2em; font-weight: bold;">Team Name: {{ team.name }}</p>
    <p style="font-size: 1.2em;">Score: {{ team.score }}</p>
    <form (ngSubmit)="submitAnswer()" style="margin-top: 20px; display: flex; flex-direction: column; gap: 16px;">
      <input id="answer" [(ngModel)]="answer" name="answer" required maxlength="50"
             placeholder="Enter your answer" 
             style="padding: 8px; font-size: 1em; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;" />
      <button mat-raised-button color="accent" type="submit" [disabled]="isSubmittingAnswer"
              style="padding: 10px; font-size: 1em; width: 100%; color: white;">
        Submit Answer
      </button>
    </form>
  </div>
</div>
