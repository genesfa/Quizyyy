<div class="app-container">
  <div class="team-list">
    <mat-list>
      <mat-list-item *ngFor="let team of teams">
        <div class="team-item" style="display: flex; flex-direction: column; gap: 8px;">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <span style="flex: 1; min-width: 200px;">{{ team.name }}: {{ team.score }}</span>
            <div style="font-size: 0.9em; color: gray; padding-right: 30px">
              Answer: {{ answers[team.id]?.answerText || 'No answer yet' }} (Clue: {{ answers[team.id]?.clueNumber || 'N/A' }})
            </div>
            <div style="display: flex; gap: 8px;">
              <button mat-raised-button color="primary" (click)="addPoints(team, 5)">+5</button>
              <button mat-raised-button color="primary" (click)="addPoints(team, 3)">+3</button>
              <button mat-raised-button color="primary" (click)="addPoints(team, 2)">+2</button>
              <button mat-raised-button color="primary" (click)="addPoints(team, 1)">+1</button>
              <button mat-raised-button color="warn" (click)="addPoints(team, -1)">-1</button>
            </div>
          </div>

        </div>
      </mat-list-item>
    </mat-list>
  </div>

  <div class="current-question" style="margin-top: 20px;">
    <h3>Current Question: {{ currentQuestionTitle }}</h3>
  </div>

  <!-- Updated panel for question navigation -->
  <div class="question-navigation" style="margin-top: 20px; display: flex; gap: 10px;">
    <button mat-raised-button color="primary" (click)="lastQuestion()">Last Question</button>
    <button mat-raised-button color="warn" (click)="nextQuestion()">Next Question</button>
    <button mat-raised-button color="basic" (click)="closeQuestion()">Close Question</button>
    <button mat-raised-button color="accent" (click)="showSolution()">Show Solution</button>
  </div>

  <div class="clue-buttons" style="margin-top: 20px; display: flex; gap: 10px;">
    <button mat-raised-button color="primary" (click)="showClue(1)">Show Clue 1</button>
    <button mat-raised-button color="primary" (click)="showClue(2)">Show Clue 2</button>
    <button mat-raised-button color="primary" (click)="showClue(3)">Show Clue 3</button>
    <button mat-raised-button color="primary" (click)="showClue(4)">Show Clue 4</button>
  </div>

  <div class="app-container">
    <button mat-raised-button (click)="triggerConfetti()">Confetti</button>
  </div>
</div>

<div *ngIf="topTeams.length > 0" class="top-teams-panel">
  <h3>Top 5 Teams</h3>
  <ul>
    <li *ngFor="let team of topTeams">
      {{ team.name }}: {{ team.score }}
    </li>
  </ul>
</div>
